services:
    pixels:
        build: .
        restart: unless-stopped
        ports:
            - 3000:3000
        volumes:
          - pixelsdata:/
    db:
        image: postgres
        restart: always
        ports:
            - 5432:5432
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: mysecretpassword
            POSTGRES_DB: local
        #volumes:
        #    - pgdata:/var/lib/postgresql/data
volumes:
    pgdata:
